name: Build
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Install Node
        uses: actions/setup-node@v1
        with: 
          node-version: 12.8
      - name: npm dependencies
        run: npm install  

      - name: Build
        run: npm run build -- --prod
          
      - name: lint
        run: npm run lint
