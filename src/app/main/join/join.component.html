<div class="container h-100 d-flex align-items-center">
  <div class="row justify-content-center w-100">
    <div class="col-8">
      <form class="form container py-5" #form="ngForm">
        <div class="row justify-content-center mb-3">
          <div class="col-md-10">
            <label>Type your room id</label>
            <input [(ngModel)]="roomId" type="text" class="input" name="roomId">
          </div>
        </div>
        <div class="row justify-content-center mb-3">
          <div class="col-md-10">
            <label>Choose a nickname</label>
            <input [(ngModel)]="nickName" type="text" class="input" name="nickName">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-10">
            <button class="button w-100" (click)="join()">Join</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
