<div class="container h-100 d-flex align-items-center flex-column justify-content-center">
  <h1>{{ (game | async).name }}</h1>
  <h2>Join id: {{ (game | async).id }}</h2>
  <div class="row justify-content-center w-100 mt-4">
    <div class="col-8">
      <app-players [players]="(game | async).members"></app-players>
      <div *ngIf="gameService.admin">
        <button class="button w-100" (click)="startGame()">Start game</button>
      </div>
      <div *ngIf="!gameService.admin">
        <span>Waiting for game to start...</span>
      </div>
    </div>
  </div>
</div>
