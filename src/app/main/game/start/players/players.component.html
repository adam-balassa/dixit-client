<div class="container-fluid h-100 align-items-center">
  <div class="row justify-content-center w-100 players py-3">
    <div class="col-12">
      <div class="container">
        <div class="row mb-2 title">
          <div class="col-12">
            <span>Players</span>
          </div>
        </div>
        <div class="row my-2" *ngFor="let player of players">
          <div class="col-12">
            {{ player.name }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
